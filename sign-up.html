<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Pure-Fitness</title>
</head>
<body>
    <div class="container-fluid-nav">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="company-name">
                    <h4>Pure Fitness</h4>
                </div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="active nav-item mr-2"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item mr-2 d-block d-sm-none"><a class="nav-link" href="sign-up.html">Sign Up</a></li>
                </ul>
            </div>
            <div class="d-none d-md-block">
                <button type="button" class="btn btn-primary btn--" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" >Sign up</button>
                
            </div>
        </nav>
    </div>
    
   
    <div class="form-section">
       
        <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up!</h2>
            
            <label for="fname">First Name</label>
             <input class="text-input" required type="text" id="fname" name="first_name">
             
            <label for="lname">Last Name</label>
             <input class="text-input" required type="text" id="lname" name="last_name"> 
             
             <label for="email">Email Address</label>
                 <input class="text-input" required type="email" id="email" name="email_address" > 
                 
             <input class="join-button" type="submit" value="Sign Up">
            
            
            
            
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
